<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Open Source API-HUB. Connecting data center applications to automate your processes.">
    <title>OpenCelium</title>
    <link rel="icon" href="fav_icon.png" type="image/png">
    <link rel="shortcut icon" href="fav_icon.png" type="image/png">
    <link rel="preload" as="font" href="./fonts/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/gok-H7zzDkdnRel8-DQ6KAXJ69wP1tGnf4ZGhUce.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/hESh6WRmNCxEqUmNyh3JDeGxjVVyMg4tHGctNCu0.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/LDItaoyNOAY6Uewc665JcIzCKsKc_M9flwmP.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/oPWQ_lt5nv4pWNJpghLP75WiFR4kLh3kvmvR.woff2" type="font/woff2" crossorigin="anonymous">
  </head>
  <body>
	<div id="app"></div>
    <div id="notification"></div>
    <div id="oc_xml_modal"></div>
    <div id="oc_generator_modal"></div>
    <script>
      var hrefs = [
          "./styles/swiper.min.css",
          "./styles/slick.min.css",
          "./styles/slick-theme.min.css",
          "./styles/app.css",
          "./styles/bootstrap.min.css",
          "node_modules/storm-react-diagrams/dist/style.min.css",
          "./styles/react-select.css",
          "./styles/material_icons.css",
          "./styles/ReactCrop.css",
          "./styles/react-grid-layout.css",
          "./styles/react-resizable.css",
          "./oc_modules/template_converter/src/styles/awesome/css/all.min.css"
      ];
      var srcs = [
          './scripts/jquery-latest.js',
          'bundle.js',
          './scripts/jira_integration.js'
      ];
      var host = '/';
      for(var i = 0; i < hrefs.length; i++) {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = host + hrefs[i];
        document.getElementsByTagName("head")[0].appendChild(link);
      }
      for(var i = 0; i < srcs.length; i++) {
          var script = document.createElement('script');
          script.type='text/javascript';
          script.src = host + srcs[i];
          document.getElementsByTagName("head")[0].appendChild(script);
      }

      var socketLink = document.createElement("link");
      socketLink.rel = "preconnect";
      socketLink.href = window.location.protocol + '//' + window.location.hostname + ':8082';
      document.getElementsByTagName("head")[0].appendChild(socketLink);

      var apiLink = document.createElement("link");
      apiLink.rel = "preconnect";
      apiLink.href = window.location.protocol + '//' + window.location.hostname + ':9090';
      document.getElementsByTagName("head")[0].appendChild(apiLink);
    </script>
  </body>
</html>
