<VirtualHost *:80>
	DocumentRoot /opt/opencelium/src/frontend

        <Directory /opt/opencelium/src/frontend>
            AllowOverride All
            Require all granted 
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

